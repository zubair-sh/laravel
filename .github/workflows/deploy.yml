name: Laravel CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.4]

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Copy .env
        run: |
          cp src/.env.example src/.env

      - name: Install Composer Dependencies
        working-directory: ./src
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Install NPM Dependencies
        working-directory: ./src
        run: npm ci

      - name: Build Assets
        working-directory: ./src
        run: npm run build

      - name: Generate Key
        working-directory: ./src
        run: php artisan key:generate

      - name: Directory Permissions
        working-directory: ./src
        run: chmod -R 777 storage bootstrap/cache

      - name: Execute Tests (Unit and Feature)
        working-directory: ./src
        env:
          APP_ENV: testing
          APP_KEY: base64:WybVaK6ylbaN5j/SR9EQ3GTVTQJmTYMl6uABpzFhtBw=
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan test

      - name: Run Pint (Code Style)
        working-directory: ./src
        run: ./vendor/bin/pint --test

  deploy-staging:
    needs: laravel-tests
    if: github.ref == 'refs/heads/develop' # Assuming develop branch for staging
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /var/www/laravel # Update with your path
            git pull origin develop
            echo "${{ secrets.ENV_STAGING }}" > .env.staging
            make deploy ENV=staging

  deploy-production:
    needs: laravel-tests
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /var/www/laravel # Update with your path
            git pull origin main
            echo "${{ secrets.ENV_PRODUCTION }}" > .env.production
            make deploy ENV=production
