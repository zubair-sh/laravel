version: "3.8"

services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - APP_ENV=${APP_ENV:-development}
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel
    environment:
      - APP_ENV=${APP_ENV:-development}
      - CONTAINER_ROLE=app

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: laravel-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      - app

  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: laravel-mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel

  # Redis Service
  redis:
    image: redis:alpine
    container_name: laravel-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - laravel
    volumes:
      - redis_data:/data

  # Mailpit Service (for development)
  mailpit:
    image: axllent/mailpit
    container_name: laravel-mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_PORT:-8025}:8025"
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
    networks:
      - laravel
    profiles:
      - dev

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - APP_ENV=${APP_ENV:-development}
    container_name: laravel-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    networks:
      - laravel
    environment:
      - APP_ENV=${APP_ENV:-development}
      - CONTAINER_ROLE=queue
    depends_on:
      - app
      - mysql
      - redis

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - APP_ENV=${APP_ENV:-development}
    container_name: laravel-scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    networks:
      - laravel
    environment:
      - APP_ENV=${APP_ENV:-development}
      - CONTAINER_ROLE=scheduler
    depends_on:
      - app
      - mysql
      - redis

networks:
  laravel:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
